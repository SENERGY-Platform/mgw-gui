<div class="layout-margin">
  <div *ngIf="dataSource.data.length === 0 && ready">No components found.</div>
  <spinner class="global-centered-spinner" [show]="!ready"></spinner>

  <div class="mat-elevation-z1" [hidden]="!ready || dataSource.data.length === 0">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Component</th>
          <td mat-cell *matCellDef="let component">
            {{component.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef>Version</th>
          <td mat-cell *matCellDef="let component">
            {{component.version}}
          </td>
        </ng-container>

        <ng-container matColumnDef="uptime">
          <th mat-header-cell *matHeaderCellDef>Uptime</th>
          <td mat-cell *matCellDef="let component">
            <p *ngIf="component.uptime != null">{{component.uptime | number:'1.0-2'}} min</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="memory">
          <th mat-header-cell *matHeaderCellDef>Current Memory Usage</th>
          <td mat-cell *matCellDef="let component">
            <p *ngIf="component.memory != null">{{component.memory | number:'1.0-2'}} kB</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let m; columns: displayColumns;"></tr>
      </table>
    </div>
  </div>
</div>
