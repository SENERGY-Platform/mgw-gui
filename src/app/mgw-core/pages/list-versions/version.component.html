<div class="layout-margin">
  <div *ngIf="dataSource.data.length === 0 && ready">No components found.</div>
  <spinner [show]="!ready" class="global-centered-spinner"></spinner>

  <div [hidden]="!ready || dataSource.data.length === 0" class="mat-elevation-z1">
    <table [dataSource]="dataSource" mat-table>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell>Component</th>
        <td *matCellDef="let component" mat-cell>
          {{ component.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th *matHeaderCellDef mat-header-cell>Version</th>
        <td *matCellDef="let component" mat-cell>
          {{ component.version }}
        </td>
      </ng-container>

      <ng-container matColumnDef="uptime">
        <th *matHeaderCellDef mat-header-cell>Uptime</th>
        <td *matCellDef="let component" mat-cell>
          <p *ngIf="component.uptime != null">{{ component.uptime | duration }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="memory">
        <th *matHeaderCellDef mat-header-cell>Current Memory Usage</th>
        <td *matCellDef="let component" mat-cell>
          <p *ngIf="component.memory != null">{{ component.memory | number:'1.0-0' }} kB</p>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayColumns; sticky: true" mat-header-row></tr>
      <tr *matRowDef="let m; columns: displayColumns;" mat-row></tr>
    </table>
  </div>
</div>
