<div class="layout-margin">
  <span class="search-button-container">
  </span>

  <div *ngIf="dataSource.data.length === 0 && ready">No core services found.</div>
  <spinner [show]="!ready" class="global-centered-spinner"></spinner>

  <div [hidden]="(!ready && init) || dataSource.data.length === 0" class="mat-elevation-z1">
    <table [dataSource]="dataSource" mat-table matSort matSortActive="name" matSortDirection="asc">
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef class="button-column" mat-header-cell>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td *matCellDef="let row" mat-cell>
          <mat-checkbox (change)="$event ? selection.toggle(row.name) : null" (click)="$event.stopPropagation()"
                        [checked]="selection.isSelected(row.name)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th *matHeaderCellDef class="button-column" mat-header-cell mat-sort-header>Health</th>
        <td *matCellDef="let service" mat-cell>
          <span *ngIf="service.container.state">
            <div *ngIf="service.container.state != 'running'" class="circle red"></div>
            <div *ngIf="service.container.state == 'running'" class="circle green"></div>
          </span>
          <div *ngIf="!service.container.state" class="circle grey"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
        <td *matCellDef="let service" mat-cell>
          {{ service.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="restart">
        <th *matHeaderCellDef class="button-column" mat-header-cell mat-sort-header>Restart</th>
        <td *matCellDef="let service" mat-cell>
          <button (click)="restart(service.name)" color="primary" mat-icon-button matTooltip="Restart">
            <mat-icon>restart_alt</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="header-all">
        <th *matHeaderCellDef colspan="10" mat-header-cell>
          <div>
            <span>You have selected {{ selection.selected.length }} services</span>
            <button (click)="restartMultiple()" color="accent" mat-icon-button matTooltip="Restart">
              <mat-icon>restart_alt</mat-icon>
            </button>
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="logs">
        <th *matHeaderCellDef class="button-column" disableClear mat-header-cell>Logs</th>
        <td *matCellDef="let service" mat-cell>
          <button (click)="showLogs(service.container.id)" color="primary" mat-icon-button matTooltip="Show Logs">
            <mat-icon>description</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="['header-all']" [hidden]="selection.selected.length === 0" mat-header-row>
      </tr>

      <tr *matHeaderRowDef="displayColumns; sticky: true" mat-header-row></tr>
      <tr *matRowDef="let m; columns: displayColumns;" mat-row></tr>
    </table>
  </div>
</div>
