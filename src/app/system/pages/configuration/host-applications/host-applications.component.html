<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>Host Applications</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by socket">Socket Path</th>
        <td mat-cell *matCellDef="let element"> {{element.socket}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th *matHeaderCellDef class="button-column" disableClear mat-header-cell>
          <button (click)="addApplication()" color="primary" mat-icon-button matTooltip="Add application">
            <mat-icon>add_box</mat-icon>
          </button>
        </th>
        <td *matCellDef="let element" mat-cell>
          <button (click)="removeApplication(element.id)" color="primary" mat-icon-button matTooltip="Remove application">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
