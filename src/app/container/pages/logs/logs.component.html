<div class="layout-margin">
  <div id="settings">
    <mat-slide-toggle [ngModel]="autoRefreshEnabled" (change)="autoRefreshToggleChanged($event)">Auto Refresh</mat-slide-toggle>

    <mat-form-field>
      <mat-label>Lines</mat-label>
      <input matInput [(ngModel)]="maxLines" (ngModelChange)="maxLinesChanges($event)">
    </mat-form-field>
  </div>

  <div id="logs">
    <pre *ngIf="ready && !init"><code [lineNumbers]="true" [highlight]="logs">
    </code></pre>
  </div>

</div>
