<div class="layout-margin">
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Public</mat-card-title>
      <mat-card-subtitle>APIs for app developers.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-swagger-list [items]="publicApis"></app-swagger-list>
    </mat-card-content>
  </mat-card>
</div>
<div class="layout-margin">
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Module</mat-card-title>
      <mat-card-subtitle>Internal APIs for module developers.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-swagger-list [items]="moduleApis"></app-swagger-list>
    </mat-card-content>
  </mat-card>
</div>
<div class="layout-margin">
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Core</mat-card-title>
      <mat-card-subtitle>Internal APIs used by core services.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-swagger-list [items]="internalApis"></app-swagger-list>
    </mat-card-content>
  </mat-card>
</div>
