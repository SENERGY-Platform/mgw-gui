  <div class="layout-margin">
    <span class="search-button-container">
    </span>

    <div *ngIf="dataSource.data.length === 0 && ready">No modules found.</div>
    <spinner [show]="!ready"></spinner>

    <div class="mat-elevation-z1" [hidden]="!ready || dataSource.data.length === 0">
        <div class="table-container table-container-with-button">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="status" matSortDirection="desc">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="button-column">
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let module">
                        {{module.name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="version">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Version</th>
                    <td mat-cell *matCellDef="let module">
                        {{module.version}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="deploy">
                    <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Deploy</th>
                    <td mat-cell *matCellDef="let module">
                        <button mat-icon-button color="primary" routerLink="/deployments/add/{{module.id}}" matTooltip="Delete">
                            <mat-icon>start</mat-icon>
                        </button>
                    </td>
                </ng-container>

                
                <ng-container matColumnDef="header-delete-all">
                    <th mat-header-cell *matHeaderCellDef colspan="10">
                        <div fxLayout="row">
                            <div fxLayoutAlign="center center">You have
                                selected {{selection.selected.length}} items
                            </div>
                            <button matTooltip="Delete" mat-icon-button color="primary">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </th>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['header-delete-all']" [hidden]="selection.selected.length === 0">
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let m; columns: displayColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<button mat-fab color="primary" class="fab fixed-bottom-right-button" matTooltip="Add module" [routerLink] = "'/modules/add'">
    <mat-icon>add</mat-icon>
</button>
