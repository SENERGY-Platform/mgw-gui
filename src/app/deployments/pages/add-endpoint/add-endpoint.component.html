<div [formGroup]="form" class="form-margin">
    <mat-form-field color="accent">
        <mat-label>Path</mat-label>
        <input matInput placeholder="Path" type="text" formControlName="path">
    </mat-form-field>
 

    <button mat-raised-button color="primary" [routerLink]="'/core/endpoints'">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="add()" [disabled]="!form.valid">Add</button>
</div>
