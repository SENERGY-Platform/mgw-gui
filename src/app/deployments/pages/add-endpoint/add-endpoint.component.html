<div [formGroup]="form" class="form-margin">
  <mat-form-field color="accent">
    <mat-label>Path</mat-label>
    <input formControlName="path" matInput placeholder="Path" type="text">
  </mat-form-field>


  <button [routerLink]="'/core/endpoints'" color="primary" mat-raised-button>Cancel</button>
  <button (click)="add()" [disabled]="!form.valid" color="primary" mat-raised-button type="submit">Add</button>
</div>
